<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div id="ui">
                <span class="border-top border-primary">
                <form class="form-group text-center">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="">Name</label>
                            <input type="text" name="name" class="form-control"  [(ngModel)] = "userData.Name">
                        </div>
                        <div class="col-lg-6">
                            <label for="">UserId</label>
                            <input type="text" name="userId" class="form-control" value="{{userData.UserId}} " readonly>
                        </div>
                    </div>

                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control" [(ngModel)] ="userData.Email">

                    <div class="row">
                        <div class="col-lg-6">
                            <label for="">Password</label>
                            <input type="password" name="pass" class="form-control" [(ngModel)] =userData.Password>
                        </div>
                        <div class="col-lg-6">
                        <select class="form-control" id="select" [(ngModel)] = userData.Role [ngModelOptions]="{standalone: true}">
                            <option>Admin</option>
                            <option>ITIL Admin</option>
                            <option>Manager</option>
                            <option>CS Reps</option>
                            <option>Employee</option>
                            <option>Customer</option>
                        </select>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Existing Group</label>
                            
                            <select multiple class="form-control" >
                                <option *ngFor = "let gr of Group" [(ngModel)] = Group  name="{{gr.Name}}" (click) = "getgroup(gr)">{{gr.Name}}</option>
                            </select>
                                   
                        </div>
                        <div class="col-lg-6">
                            <label>Select Group</label>
                            <select multiple class="form-control" *ngIf = "existingGroups != null" >
                                <option *ngFor = "let gr of existingGroups" [(ngModel)] = existingGroups  name="{{gr.Name}}" (click) = "selectGroup(gr)">{{gr.Name}}</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="submit" name="update" value="Update" class="btn btn-primary btn-block" (click)="editUser(userData.userId)">
                        </div>
                        <div class="col-lg-6">
                            <input type="submit" name="delete" value="Delete" class="btn btn-primary btn-block" (click)="deleteUser(userData.userId)">
                        </div>
                    </div>
                </form>
            </span>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
