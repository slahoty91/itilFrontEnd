<div class="container row">
    <div class="col-lg-2"></div>
        <div class="col-lg-10 text-center">
          <h2 class="text-center">Groups Vs Incident</h2>

</div>
</div>
<div class="container row">
    <div class="col-lg-2"></div>
    <div class="col-lg-10">
    <div *ngIf = "incData != null">
        <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="chartData"
        [labels]="labels"
        [options]="chartOptions"
        [legend]="true"
        [colors]="colors"
        (chartClick)="onChartClick($event)"
        >
    </canvas>
    </div>
    </div>
</div>
